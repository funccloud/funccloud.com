{{define "main"}}

{{ partial "page-header.html" . }}

<section id="open-position" class="section">
  <div class="container">
    <div class="row gx-md-5 gy-5 d-flex align-items-center justify-content-center">
      {{range where site.RegularPages "Section" "certificacoes"}}
      <div class="col-lg-4 col-md-6">
        <div class="p-2 border rounded-2 h-100 is-hoverable position-relative">
          <div class="d-flex align-items-center justify-content-center">
            {{ partial "image" (dict "Src" .Params.Image "alt" .Params.Title "Class" "rounded-2" "Size" "120p") }}
            <h5 class="ps-2 pt-3">{{.Params.Title | markdownify}}</h5>
          </div>
          <div class="d-flex align-items-center justify-content-center">
            <a href="{{.RelPermalink}}" class="mb-0 text-primary fw-500 btn-link stretched-link">Ver detalhes<i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>

{{end}}
