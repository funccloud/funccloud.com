<app-base>
    <div class="bg-light">
        <!-- Header Section -->
        <section class="bg-parallax bg-dark-overlay-4 py-5 py-md-8"
            style="background: url(assets/images/fc/blog.webp) no-repeat center center; background-size: cover;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h1 class="display-5 text-white">Blog da FuncCloud</h1>
                        <p class="text-white">Fique por dentro das Ãºltimas novidades e insights.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Blog List Content -->
        <div class="container py-5">
            <ng-container *ngIf="posts$ | async as posts; else loading">
                <div *ngIf="posts.length > 0; else noPosts">
                    <div class="row g-4">
                        <div *ngFor="let post of posts" class="col-md-6 col-lg-4 d-flex align-items-stretch">
                            <div class="card h-100 shadow-sm">
                                <div *ngIf="post.image" class="card-img-top">
                                    <img [src]="post.image" [alt]="post.title" class="img-fluid rounded-top" />
                                </div>
                                <div class="card-body d-flex flex-column">
                                    <h2 class="card-title h5">
                                        {{ post.title }}
                                    </h2>
                                    <p class="card-subtitle mb-2 text-muted small">
                                        Por {{ post.author }} em {{ post.date | date }}
                                    </p>
                                    <p class="card-text flex-grow-1">{{ post.excerpt }}</p>
                                    <div class="d-flex flex-wrap gap-1">
                                        <span *ngFor="let tag of post.tags" class="badge bg-primary lead">{{ tag
                                            }}</span>
                                    </div>
                                    <div class="mt-3">
                                        <a [routerLink]="['/blog', post.slug]" class="btn btn-primary">
                                            Ler mais
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #noPosts>
                    <div class="alert alert-info" role="alert">
                        Nenhum post encontrado ainda. Volte em breve!
                    </div>
                </ng-template>
            </ng-container>

            <ng-template #loading>
                <div class="d-flex justify-content-center mt-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando posts...</span>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</app-base>
